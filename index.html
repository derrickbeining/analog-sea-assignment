<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sign up here for a new account with Analog Sea!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="analog-sea.css">
    </head>
    <body>
        <main>
            <img class="signup-page-logo" src="analog-sea-logo.png" alt="Analog Sea logo image">
            <form class="signup-form" action="/signup/" method="post">
                <h1 class="signup-header center-text">Sign up</h1>
                <label for="email" class="signup-label">Email</label>
                <input id="email" type="email" class="signup-input-text" placeholder="foo@bar.com" required>
                <label for="password" class="signup-label">Password</label>
                <input id="password" type="password" class="signup-input-text" placeholder="1234pssw0rd" required>
                <button type="submit" class="signup-btn">Sign up</button>
                <a class="signup-forgot-password" href="#">Forgot password?</a>      
            </form>
            <p class="center white strong small-text">Already have an account? <a class="white" href="#" target="_self">Log in</a></p>
        </main>
        
        

        
    </body>
</html>
